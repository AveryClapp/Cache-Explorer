name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build LLVM ${{ matrix.llvm-version }} (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        llvm-version: [17, 18, 19, 20, 21]
        os: [ubuntu-22.04, macos-14]
        include:
          - os: ubuntu-22.04
            platform: linux-x64
          - os: macos-14
            platform: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm-version }}
          sudo apt-get install -y llvm-${{ matrix.llvm-version }}-dev ninja-build

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm-version }} ninja

      - name: Build CacheProfiler.so
        run: |
          chmod +x ./backend/scripts/build-passes.sh
          ./backend/scripts/build-passes.sh ${{ matrix.llvm-version }} ./passes

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CacheProfiler-llvm${{ matrix.llvm-version }}-${{ matrix.platform }}
          path: ./passes/CacheProfiler-llvm${{ matrix.llvm-version }}-*.so
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find ./artifacts -name "*.so" -exec cp {} ./release-assets/ \;
          ls -la ./release-assets/

      - name: Determine tag
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-tag.outputs.tag }}
          name: Cache Explorer ${{ steps.get-tag.outputs.tag }}
          body: |
            ## CacheProfiler LLVM Pass

            Pre-built CacheProfiler.so for multiple LLVM versions and platforms.

            ### Supported Configurations
            | LLVM Version | Linux x64 | macOS ARM64 |
            |--------------|-----------|-------------|
            | 17 | :white_check_mark: | :white_check_mark: |
            | 18 | :white_check_mark: | :white_check_mark: |
            | 19 | :white_check_mark: | :white_check_mark: |
            | 20 | :white_check_mark: | :white_check_mark: |
            | 21 | :white_check_mark: | :white_check_mark: |

            ### Usage
            ```bash
            # Download the appropriate .so for your LLVM version and platform
            # Then use with clang:
            clang -fpass-plugin=CacheProfiler-llvm18-linux-x64.so your_code.c
            ```

            ### Build from Source
            ```bash
            ./backend/scripts/build-passes.sh [llvm-version] [output-dir]
            ```
          files: ./release-assets/*.so
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
